<p>Balarama</p>
<p>Balarama às vezes é considerado o oitavo ou nono avatar de Vishnu, e às vezes não. De qualquer forma, ele é mais famoso por ser o irmão mais velho de Krishna. Ele é um grande fazendeiro e usa um arado para cultivar o solo e atacar demônios.</p>
