<p>Dionísio</p>
<p>Deus do vinho e das festas
A maioria das representações de Dionísio faz dele um velho bêbado legal ou o equivalente grego de um roqueiro glam. Ele passeava principalmente com sátiros, bebia, fazia vinho, fazia amigos e às vezes era expulso de lugares.</p>
