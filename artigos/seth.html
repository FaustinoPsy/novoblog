<p>Seth</p>
<p>
Seth (ou Set) é o deus egípcio da violência e da desordem, da traição, do ciúme, da inveja, do deserto, da guerra, dos animais e serpentes. Seth era encarnação do espírito do mal e irmão de Osíris, o deus que trouxe a civilização para o Egito.</p>
