<p>Artemis</p>
<p>Deusa da Caça
A maior parte do que eu li sobre Artemis a fez atirar coisas com flechas. Ah, mas também há uma ótima história em que Artemis defende o Monte Olimpo de dois gigantes. Ela se transforma em um cervo e corre entre eles, e ambos sentem falta dela e se lançam.</p>
