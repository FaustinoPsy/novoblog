<p>Semele</p>
<p>Mãe de Dionísio
Semele era apenas uma sacerdotisa até Zeus gostar dela. Então a esposa de Zeus, Hera, descobriu e enganou Semele a olhar para a verdadeira forma de Zeus, que a levou a morrer em um incêndio. É por isso que você não fala com os deuses.</p>
