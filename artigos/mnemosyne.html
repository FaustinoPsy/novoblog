<p>Mnemosyne</p>
<p>Deusa Titã da Memória
Mnemosine inventou linguagem e palavras. Antes que as pessoas inventassem a escrita, se você quisesse ouvir uma história, teria que memorizá-la. Mnemosine era a deusa disso. Ela também era a mãe das musas , sendo o pai Zeus.</p>
